version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /cloud-cicd/docker-credentials/sholly333
    DOCKER_REGISTRY_PASSWORD: /cloud-cicd/docker-credentials/password

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - apt-get update -y || yum update -y  # Use appropriate package manager
      - apt-get install -y docker.io || yum install -y docker
  pre_build:
    commands:
      - echo "Logging into Docker registry..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin docker.io
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t "docker.io/$DOCKER_REGISTRY_USERNAME/hotel-app:latest" .
      - echo "Pushing Docker image to registry..."
      - docker push "docker.io/$DOCKER_REGISTRY_USERNAME/hotel-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"

artifacts:
  files:
    - '**/*'
